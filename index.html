<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | GB.Dev</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Person -->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, &#128075; <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Gabriel Martins <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs:</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML">
                                <img src="./assets/svg/html.svg" alt="html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS">
                                <img src="./assets/svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JAVASCRIPT">
                                <img src="./assets/svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="REACT">
                                <img src="./assets/svg/react.svg" alt="react-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="NODE">
                                <img src="./assets/svg/node.svg" alt="node-icon">
                            </div>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
    </section>
    <!-- End Person -->

    <script></script>
</body>
</html>
